{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded w-100" style="max-width: 500px;">
        <h3 class="text-center text-primary mb-4">Update Profile</h3>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger btn-lg btn-block shadow-sm">
                <i class="fa fa-save"></i> Save Changes
            </button>
        </form>
    </div>
</div>

{% endblock content %}
