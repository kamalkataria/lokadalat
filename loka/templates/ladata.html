{% extends "base.html" %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5 col-sm-8 col-12">
        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-center text-primary mb-4">Generate PDF</h3>

            <form method="GET" action="{% url 'settopdf' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">
                        <i class="fa fa-file-pdf"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
