<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lok Adalat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.unpkg.com/spltjs@1.1.0"></script>

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .social-icons {
                flex-direction: row;
                justify-content: center;
            }
        }
        .social-icons a {
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        .social-icons .instagram { color: #E1306C; }
        .social-icons .facebook { color: #1877F2; }
        .social-icons .twitter { color: #000000; }

        /* Navbar Links */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .centered-text {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
        }

        /* Table Styling */
        .table-responsive {
            position: relative;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
        }
        table thead {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #7FFFD4;
        }
        th, td {
            white-space: nowrap;
        }
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 1001;
        }
        th:nth-child(2), td:nth-child(2) {
            position: sticky;
            left: 40px;
            background: white;
            z-index: 1001;
        }
        th:first-child, th:nth-child(2) {
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background:#98ffcc;">
        <div class="container">
            <!-- Brand/Logo linked to index view -->
            <a class="navbar-brand text-danger fw-bold" href="{% url 'index' %}">Lok Adalat</a>

            <!-- Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'index' %}">Home</a> <!-- Home Link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Social Media Icons -->
                <div class="navbar-nav ms-3 social-icons">
                    <a href="https://www.instagram.com/imkamalkataria/" title="Instagram" class="instagram">I</a>
                    <a href="https://www.facebook.com/utopiankamal" title="Facebook" class="facebook">F</a>
                    <a href="https://x.com/neandien" title="Twitter" class="twitter">X</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
