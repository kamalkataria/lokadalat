<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lok Adalat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
    {% load static %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.unpkg.com/spltjs@1.1.0"></script>
    
    <script type="module">
        import splt from "https://cdn.skypack.dev/spltjs@1.0.8";
        import anime from "https://cdn.skypack.dev/animejs@3.2.1";
        
        splt({});
        anime({
            targets: '.splt',
            translateY: [0, 40],
            direction: 'alternate',
            loop: true,
            delay: anime.stagger(50),
        });
    </script>

    <style>
        /* General Styling */
        body {
            background: #f5f5f5;
            color: #212121;
        }

        /* Navbar Styling */
        .navbar {
            background: #7FFFD4;
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .navbar-brand {
            font-weight: bold;
        }

        /* Social Icons */
        .social-icons {
            display: flex;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .social-icons a {
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        .social-icons .instagram { color: #E1306C; }
        .social-icons .facebook { color: #1877F2; }
        .social-icons .twitter { color: #000000; }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .social-icons {
                flex-direction: row;
                justify-content: center;
            }
        }

        /* Sticky Table */
        .table-responsive {
            position: relative;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
        }
        table thead {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #7FFFD4;
        }
        th, td {
            white-space: nowrap;
        }
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 1001;
        }
        th:nth-child(2), td:nth-child(2) {
            position: sticky;
            left: 40px;
            background: white;
            z-index: 1001;
        }
        th:first-child, th:nth-child(2) {
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand text-danger" href="#">Lok Adalat</a>

            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Social Icons -->
                <div class="navbar-nav ml-auto social-icons">
                    <a href="https://www.instagram.com/imkamalkataria/" title="Instagram" class="instagram">I</a>
                    <a href="https://www.facebook.com/utopiankamal" title="Facebook" class="facebook">F</a>
                    <a href="https://x.com/neandien" title="Twitter" class="twitter">X</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}{% endblock content %}
    </main>

</body>
</html>
