<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lok Adalat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap CSS & JS -->
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- Crispy Forms -->
    {% load crispy_forms_tags %}
    
    <!-- Static Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Custom Styles -->
    <style>
        /* Navbar Styles */
        .navbar {
            background: #7FFFD4;
            padding: 10px 15px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #d9534f !important;
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            font-size: 20px;
        }
        .social-icons a {
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        .instagram { color: #E1306C; }
        .facebook { color: #1877F2; }
        .twitter { color: #000000; }

        /* Fix Mobile View */
        @media (max-width: 768px) {
            .social-icons {
                text-align: center;
                justify-content: center;
            }
            .navbar-brand {
                font-size: 16px;
            }
        }

        /* Table Styles */
        .table-responsive {
            position: relative;
            max-height: 500px;
            overflow: auto;
            border: 1px solid #ddd;
        }
        table thead {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #7FFFD4;
        }
        th, td {
            white-space: nowrap;
        }
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 1001;
        }
        th:nth-child(2), td:nth-child(2) {
            position: sticky;
            left: 40px;
            background: white;
            z-index: 1001;
        }
        th:first-child, th:nth-child(2) {
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Lok Adalat</a>

            <!-- Navbar Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Social Icons -->
                <div class="navbar-nav ml-auto social-icons">
                    <a href="https://www.instagram.com/imkamalkataria/" title="Instagram" class="instagram">I</a>
                    <a href="https://www.facebook.com/utopiankamal" title="Facebook" class="facebook">F</a>
                    <a href="https://x.com/neandien" title="Twitter" class="twitter">X</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
