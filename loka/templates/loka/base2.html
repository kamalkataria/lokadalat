<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lok Adalat - Search Account</title>
    
    <!-- Bootstrap CSS (for styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #98ffcc;
            padding: 10px;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        .search-box {
            width: 60%;
            max-width: 400px;
        }
        .card {
            margin: 20px auto;
            max-width: 400px;
            padding: 15px;
            border-radius: 10px;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin: 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <span class="logo">Lok Adalat</span>
            <button class="btn btn-outline-dark" onclick="toggleMenu()">â˜°</button>
        </div>
    </nav>

    <!-- Search Form -->
    <div class="search-container">
        <h2><i class="fa fa-search"></i> Search Account</h2>
        <input type="text" id="accountNumber" class="form-control search-box" placeholder="Enter Account No.">
        <button class="btn btn-primary mt-2" onclick="searchAccount()">Search</button>
    </div>

    <!-- Account Details (Hidden by Default) -->
    <div id="accountDetails" class="card bg-light d-none">
        <h5><i class="fa fa-building"></i> Account Details</h5>
        <p><strong>Branch:</strong> <span id="branch"></span></p>
        <p><strong>Account No:</strong> <span id="accNo"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Mobile No:</strong> <span id="mobile"></span></p>
    </div>

    <!-- No Account Found Message (Hidden by Default) -->
    <div id="noAccount" class="text-center text-danger d-none mt-3">
        <p>No account found.</p>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <!-- JavaScript -->
    <script>
        function searchAccount() {
            const accNumber = document.getElementById("accountNumber").value;
            const accountDetails = {
                "75089086896": {
                    branch: "USHARAHAR",
                    name: "HARI KRISHNA",
                    address: "ANANDPUR",
                    mobile: "9917216906"
                }
            };

            if (accNumber in accountDetails) {
                document.getElementById("branch").textContent = accountDetails[accNumber].branch;
                document.getElementById("accNo").textContent = accNumber;
                document.getElementById("name").textContent = accountDetails[accNumber].name;
                document.getElementById("address").textContent = accountDetails[accNumber].address;
                document.getElementById("mobile").textContent = accountDetails[accNumber].mobile;

                document.getElementById("accountDetails").classList.remove("d-none");
                document.getElementById("noAccount").classList.add("d-none");
            } else {
                document.getElementById("accountDetails").classList.add("d-none");
                document.getElementById("noAccount").classList.remove("d-none");
            }
        }

        function toggleMenu() {
            alert("Menu clicked! (Add navigation functionality here)");
        }
    </script>

</body>
</html>
