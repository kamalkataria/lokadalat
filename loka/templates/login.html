{% extends 'base1.html' %}
{%block content%}
{% load crispy_forms_tags %}

<div class="container" style="">
 

    <div class="col-sm-2"></div>
    <div class="col-sm-8 centered"  style="">
               {% if messages %}
<ul class="messages list-unstyled">
    {% for message in messages %}
    <li {% if message.tags %} class="rounded alert alert-{{ message.tags }} alert-dismissible" {% endif %}>{{ message }}
     <button type="button" class="close" data-dismiss="alert">&times;</button></li>
   
    {% endfor %}
</ul>
{%endif%}


         <p class="text text-center text-info">Lok Adalat Login</p>




         <form class="form formx" method="POST" style="margin:1%;max-width:1000px!important;">

    {% csrf_token %}
    {{ login_form}}
    <input class="input btn btn-info" style="margin:0.5em;" type="submit" value="Login"/>
   

 </form>
          <p class="text-info fs-6">Are you an Administrator? <a class="text-info" href="{% url 'admin:index' %}">Login Here</a></p>
    </div>

    <div class="col-sm-2">

    </div>
    </div>
    {%endblock content%}
