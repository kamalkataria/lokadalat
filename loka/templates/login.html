{% extends 'base1.html' %}
{%block content%}
{% load crispy_forms_tags %}

<div class="container" style="">
  <script>
              var message_ele = document.getElementsByClassName("messages");

        setTimeout(function(){ 
            for (var i=0;i<message_ele.length;i+=1){
                 message_ele[i].style.display = "none";
              }
      
        }, 3000);
        </script>

    <div class="col-sm-2"></div>
    <div class="col-sm-8 centered"  style="">

         <p class="text text-center text-info">Lok Adalat Login</p>




         <form class="form formx" method="POST" style="margin:1%;max-width:1000px!important;">

    {% csrf_token %}
    {{ login_form}}
    <input class="input btn btn-info" style="margin:0.5em;" type="submit" value="Login"/>
             {% if messages %}
<ul class="messages list-unstyled">
    {% for message in messages %}
    <li {% if message.tags %} class="rounded bg-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
{%endif%}


 </form>
          <p class="text-info fs-6">Are you an Administrator? <a class="text-info" href="{% url 'admin:index' %}">Login Here</a></p>
    </div>

    <div class="col-sm-2">

    </div>
    </div>
    {%endblock content%}
